{% extends 'base.html' %}
{% block title %}Transaksi{% endblock %}
{% block content %}
<h2>Catatan Transaksi</h2>

<form method="POST">
  <select name="type">
    <option value="simpanan">Simpanan</option>
    <option value="pinjaman">Pinjaman</option>
  </select>
  <input type="number" step="0.01" name="amount" placeholder="Jumlah" required>
  <button type="submit">Simpan</button>
</form>

<hr>

<table border="1" cellpadding="5">
  <tr>
    <th>ID</th>
    <th>Tipe</th>
    <th>Jumlah</th>
    <th>Tanggal</th>
  </tr>
  {% for t in transaksi %}
  <tr>
    <td>{{ t.id }}</td>
    <td>{{ t.type }}</td>
    <td>{{ t.amount }}</td>
    <td>{{ t.date.strftime('%d-%m-%Y %H:%M') }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
